<section>
  <div class="container">
    <div class="row">
      <div class="{{item['col']}}" *ngFor="let item of data_list">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title" [innerText]="item['title']"></h4>
            <ul>
              <li *ngFor="let item2 of item['list']" [innerText]="item2"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
