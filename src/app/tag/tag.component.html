<section class="container">
  <div class="row">
    <div class="col">
      <div class="card text-truncate">
        <div class="card-body">
          <ul>
            <li *ngFor="let item of tag_data">
              <a [routerLink]="'/layout/tag'+item['id']" [innerText]="item['type']"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
