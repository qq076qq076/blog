<section class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" [innerText]="post_data['title']">載入中.....</h4>
          <div class="card-text" [innerHTML]="post_data['content']">
          </div>
          <div class="tool">
            <div class="datetime" [innerText]="post_data['createDate']|date: 'yyyy/MM/dd'">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
