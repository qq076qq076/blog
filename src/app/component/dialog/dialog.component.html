<div class="card-body">
  <div class="row text-center">
    <div class="form-group col-12">
      <input type="text" class="form-control" matInput [(ngModel)]="user.account" placeholder="Account" required>
      <p *ngIf="error && error['account']" [innerText]="error['account']" class="err_msg"></p>
    </div>
    <div class="form-group col-12">
      <input type="password" class="form-control" matInput [(ngModel)]="user.password" placeholder="Password" required>
      <p *ngIf="error && error['password']" [innerText]="error['password']" class="err_msg"></p>
      <p *ngIf="error && error['false']" [innerText]="error['false']" class="err_msg"></p>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" mat-raised-button (click)="logIn()">LOGIN</button>
      <button class="btn btn-default" mat-raised-button (click)="cancel()">CANCEL</button>
    </div>
  </div>
</div>
